<div layout="row">
    <div layout="column">
        <md-toolbar>
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
                <span class="md-visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">TV NZBer v0.0.1</h1>
        </md-toolbar>
        <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout-margin>
            <md-content layout="column">
                <md-button flex="100" ui-sref="home.settings" ui-sref-active="md-accent">Settings</md-button>
            </md-content>
        </md-sidenav>
    </div>
    <div layout="column" flex>
        <md-toolbar layout="row" flex>
            <h2 class="md-toolbar-tools">            
                <span ng-repeat="bc in breadcrumbs">{{bc}}&nbsp;&nbsp;<span ng-if="!$last">>&nbsp;&nbsp;</span></span>
            </h2>
        </md-toolbar>
        <div layout="column" flex id="content">
            <md-content layout="column" flex>
                <div ui-view="content"></div>
            </md-content>
        </div>
    </div>
</div>
